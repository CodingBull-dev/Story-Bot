<footer class="footer p-10 bg-base-200 text-base-content mx-auto merry">
  <div>
    <img src="{{ '/img/favicon.ico' | url }}" class="w-16" alt="{{ site.name}} logo" />
    <p class="text-lg title"><a href="{{ '/' | url }}">{{site.name}}</a></p>
    <p>Experience the magic of AI-generated stories</p>
  </div>

  <div>
    <span class="footer-title">Explore</span>
    <a class="link link-hover" href="{{ '/about' | url }}">About us</a>
    <a class="link link-hover" href="{{ '/blog' | url }}">Blog</a>
    <a class="link link-hover" href="{{ '/feed.xml' | url }}">RSS</a>
  </div>

  <div>
    <span class="footer-title">Social</span>
    <a class="link link-hover" href="mailto:{{ site.mail }}">{{ site.mail }}</a>
    <a class="link link-hover" href="{{ site.github }}">GitHub</a>
    <a class="link link-hover" href="https://reddit.com/r/StoryBotDev">r/StoryBotDev</a>
  </div>
</footer>
