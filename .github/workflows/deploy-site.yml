name: Deploy page

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      post:
        description: 'File name of the post to generate a share url'
        required: false
        type: string
      title:
        description: 'The title of the new story'
        required: false
        type: string

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
  publish:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: inputs.post != ''
    steps:
      - name: Publish on Reddit
        uses: bluwy/release-for-reddit-action@v1
        with:
          username: ${{ secrets.REDDIT_USERNAME }}
          password: ${{ secrets.REDDIT_PASSWORD }}
          app-id: ${{ secrets.REDDIT_APP_ID }}
          app-secret: ${{ secrets.REDDIT_APP_SECRET }}
          subreddit: StoryBotDev
          title: ${{ inputs.title }}
          url: "https://storybot.dev/blog/${{ inputs.post }}.html"
          flair-id: ff8e376e-c33c-11ed-9958-c667e8d429b9
